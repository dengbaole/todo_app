<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <div class="todo-app">
        <div class="title">
            Todo List ğŸ˜‚
        </div>
        <div class="todo-form">
            <input type="text" id="todo-input" placeholder="Add a todo">
            <div class="todo-button" id="add-todo">
                Add Todo
            </div>
        </div>
        <div class="todo-list" id="todo-list"></div>
    </div>
    <style>
        body {
            background: linear-gradient(to right, rgb(63, 78, 163), rgb(19, 126, 203));
        }

        .todo-app {
            width: 90%;
            /* æˆ–è€…è®¾ç½®ä¸ºä¸€ä¸ªå›ºå®šå®½åº¦ï¼Œä¾‹å¦‚ 600px */
            height: auto;
            /* height: auto; */
            background: white;
            margin: 20px auto;
            /* ä¸Šä¸‹é—´è· 20pxï¼Œå·¦å³è‡ªåŠ¨å±…ä¸­ */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .title {
            font-size: 30px;
            text-align: center;
            padding: 2px;
            box-sizing: border-box;
            margin-top: 10px;
            font-weight: 700;
        }

        .todo-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .todo-form input {
            width: 60%;
            height: 40px;
            /* è®¾ç½®è¾“å…¥æ¡†é«˜åº¦ */
            border: 1px solid rgb(163, 63, 163);
            border-radius: 5px 0 0 5px;
            padding: 5px;
            outline: none;
            box-sizing: border-box;
            /* ç¡®ä¿å†…è¾¹è·ä¸ä¼šå½±å“æ€»é«˜åº¦ */
        }

        .todo-button {
            width: 100px;
            /* Adjusted width for better UI */
            height: 40px;
            /* è®¾ç½®æŒ‰é’®é«˜åº¦ä¸è¾“å…¥æ¡†ä¸€è‡´ */
            border-radius: 0 5px 5px 0;
            background: rgb(163, 63, 163);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .todo-list {
            margin-top: 20px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            /* å‚ç›´å±…ä¸­å¯¹é½ */
            padding: 10px;
            border-bottom: 1px solid rgb(163, 63, 163);
        }

        .todo-item input[type="checkbox"] {
            margin-right: 10px;
            /* å¤é€‰æ¡†å’Œæ–‡æœ¬ä¹‹é—´çš„é—´è· */
        }

        .todo-item button {
            background: rgb(163, 63, 163);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: auto;
            /* å°†åˆ é™¤æŒ‰é’®æ¨åˆ°å³ä¾§ */
        }
    </style>
    <script>
        document.getElementById('add-todo').addEventListener('click', function () {
            const input = document.getElementById('todo-input');
            const todoText = input.value.trim();
            if (todoText === '') {
                alert('Please enter a todo item.');
                return;
            }

            // Create todo item
            const todoList = document.getElementById('todo-list');
            const todoItem = document.createElement('div');
            todoItem.className = 'todo-item';

            todoItem.innerHTML = `
        <input type="checkbox" class="todo-checkbox">
        <span class="todo-text">${todoText}</span>
        <button class="delete-btn">Delete</button>
    `;

            // Append todo item to the list
            todoList.appendChild(todoItem);

            // Clear input
            input.value = '';

            // Add delete functionality
            todoItem.querySelector('.delete-btn').addEventListener('click', function () {
                todoList.removeChild(todoItem);
            });

            // Add checkbox functionality
            todoItem.querySelector('.todo-checkbox').addEventListener('change', function () {
                const todoTextElement = todoItem.querySelector('.todo-text');
                if (this.checked) {
                    todoTextElement.style.textDecoration = 'line-through'; // Add line-through
                } else {
                    todoTextElement.style.textDecoration = 'none'; // Remove line-through
                }
            });
        });

        // Optional: Allow pressing Enter to add todo
        document.getElementById('todo-input').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                document.getElementById('add-todo').click();
            }
        });
    </script>
</body>

</html>
